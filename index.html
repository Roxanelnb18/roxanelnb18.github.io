<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cherry Music Player Widget</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://i.pinimg.com/736x/91/45/2a/91452a8ae764a649561d6fdc654cc576.jpg" class="active" id="_1" />
        <img src="https://i.pinimg.com/736x/5f/95/3f/5f953ffac9b9daf2f464e82745a5b3de.jpg" id="_2" />
        <img src="https://i.pinimg.com/736x/c6/17/d6/c617d66769f950a3a057bd75d8ccf6ea.jpg" id="_3" />
        <img src="https://i.pinimg.com/736x/31/f8/1d/31f81dc93772153fef4c51627011ce9d.jpg" id="_4" />
        <img src="https://i.pinimg.com/736x/77/60/85/77608567a38dc40db28d294f945e0e75.jpg" id="_5" />
        <img src="https://i.pinimg.com/736x/55/63/79/556379cc210e549c546e0e1b6c3e35aa.jpg" id="_6" />
        <img src="https://i.pinimg.com/736x/eb/cf/59/ebcf59d29c3da542a8b41467864a9ab9.jpg" id="_7" />
        <img src="https://i.pinimg.com/736x/ae/1d/a3/ae1da308c18b6f5ef462dbb26dbced8c.jpg" id="_8" />
        <img src="https://i.pinimg.com/736x/56/1a/0f/561a0fef332d3e967112557dc9fdb1eb.jpg" id="_9" />
        <img src="https://i.pinimg.com/736x/0a/80/f0/0a80f0f34b4aa1a552f4b7069920ed1b.jpg" id="_10" />
        <img src="https://i.pinimg.com/736x/ca/20/80/ca20804b90274ffb23d743fe34a6d972.jpg" id="_11" />
        <img src="https://i.pinimg.com/736x/13/1d/df/131ddfcecd3178b67e48dc6f436704ac.jpg" id="_12" />
        <img src="https://i.pinimg.com/736x/70/f5/52/70f552540a2045b8237afdc32e06fd96.jpg" id="_13" />
        <img src="https://i.pinimg.com/736x/01/00/34/01003431cf3b336abeea1135516ff2df.jpg" id="_14" />
        <img src="https://i.pinimg.com/736x/55/fe/d4/55fed4afaa1c1ba06f7b5fe0fbb3a9bb.jpg" id="_15" />
        <img src="https://i.pinimg.com/736x/5c/da/b9/5cdab9e8af634166c9751393df123c48.jpg" id="_16" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
